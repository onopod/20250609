<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MUI Icons HTML 呼び出し例</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .material-icons {
      font-size: 48px;
      color: green;
    }
  </style>
</head>
<body>
  <p>顔アイコン: <span class="material-icons">face</span></p>
</body>
</html>
